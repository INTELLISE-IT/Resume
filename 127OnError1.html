<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>JavaScript onerror() method</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>JavaScript Exception Handling using the onerror() method</h1>
    <script type="text/javascript">
        window.onerror = function (msg, url, line) {
            document.getElementById("myDiv").style.color = "Red";
            document.getElementById("myDiv").innerHTML = "<p>Error Message : " + msg + "</p>";
            document.getElementById("myDiv").innerHTML += "<p>URL : " + url + "</p>";
            document.getElementById("myDiv").innerHTML += "<p>Line : " + line + "</p>";
        }
        function onClickDemo() {
            document.getElementById("myDiv").style.color = "black";
            document.getElementById("myDiv").innerHTML = "<p>You clicked the button.</p>";
        }
    </script>
    <!-- The below button generates an ERROR, as the onErrorDemo() function does not exist. -->
    <button onclick="onErrorDemo()">Click Me</button>
    <div id="myDiv">
        <p>Click the button to call the function that does not exist.</p>
    </div>
    <button onclick="onClickDemo()">Click Me</button>
</body>
</html>
